name: Generate RSS Feed

on:
  push:
    branches:
      - main
    paths:
      - 'experiments/**'
      - 'READTHEM.md'
      - 'generate_rss.py'
      - '.github/workflows/generate-rss.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git log
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867  # 7.1.6
          
      - name: Generate RSS feed
        run: |
          if ! uv run generate_rss.py; then
            echo "Error: RSS feed generation failed"
            exit 1
          fi
        
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet feed.rss; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push RSS feed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.rss
          git commit -m "chore: update RSS feed"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site files
        run: |
          mkdir -p _site
          cp feed.rss _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
